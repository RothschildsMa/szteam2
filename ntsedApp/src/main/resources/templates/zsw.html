<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>在庫情報登録更新</title>
    <link rel="stylesheet" href="/static/info.css">
	<script src="/common.js"></script>
</head>
<body>
    <h1>在庫情報登録更新</h1>
    <form id="updateform" th:object="${addForm}">
        <label for="inventory_id">在庫ID:</label>
        <input type="text" id="inventory_id" th:field="*{stockId}" maxlength="50"><br><br>
        <label for="inventory_name">*在庫名称:</label>
        <input type="text" id="inventory_name" th:field="*{name}" maxlength="50"><br><br>
        <label for="unit">*単位:</label>
        <select id="unit" th:field="*{unitId}">
        <option value="0">選択してください</option>
          <option th:each="unit : ${unitList}" th:value="${unit.unitId}" th:text="${unit.name}" th:selected="${unit.unitId == 1}"></option>
		</select>
		<br><br>
        
        <label for="remarks">備考:</label>
        <textarea id="remarks" th:field="*{remarks}" maxlength="200"></textarea><br><br>
        <input type="text" placeholder="「在庫名称」を入力してください。">
        <input type="submit" value="登録" onclick="submitForm('updateform','/insert','post')">
        <input type="submit" value="更新" onclick="submitForm('updateform','/update','post')">
        <input type="submit" value="閉じる">
        
    
    </form>
</body>
</html>
